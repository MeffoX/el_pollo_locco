<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <link rel="stylesheet" href="style.css">
    <title>ElPolloLoco</title>
    <link rel="icon" type="image/x-icon" href="img/sombrero-32.png">
    <link rel="stylesheet" href="fonts.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/statusbar-endboss.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/throwable-objects.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/statusbar-coin.class.js"></script>
    <script src="models/statusbar-bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="js/levels/level1.js"></script>
    <script src="js/game.js"></script>

</head>
<body>
    
<h1>El Pollo Loco</h1>

<div class="start-screen d-none" id="gameOver">
<img src="img/9_intro_outro_screens/game_over/game over.png">
<button onclick="backToStart()">Play again</button>
</div>

<div class="starting-BG"  id="startScreen">
    <img class="start-screen" src="img/9_intro_outro_screens/start/startscreen_1.png">
    <div class="start-game buttons" onclick="init()">START GAME</div>
    <div class="fullscreen buttons" id="fullscreen" onclick="showFullScreen()"></div>
    <div class="sound buttons"></div>
    <div class="about buttons"></div>
    <div class="controls buttons"></div>
</div>

<canvas class="d-none" id="canvas" width="720" height="480">
</canvas>

<div id="hud" class="smartphone-control starting-BG">
    <div class="panel d-none" id="panel1">
        <img id="goLeft" src="img/icons/arrow-left-solid.svg">
        <img id="goRight" src="img/icons/arrow-right-solid.svg">

    </div>
    <div class="panel d-none" id="panel2">
        <img id="goJump" src="img/icons/arrow-up-solid.svg">
        <img id="goThrow" src="img/icons/wine-bottle-solid.svg">
    </div>
</div>


</body>
</html>
